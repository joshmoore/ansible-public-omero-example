---
dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 1
  instances:
    # name: all-in-one
    # name: two-nodes
    # name: public-user
    - name: firewalled

docker:
  containers:
  - name: all-in-one
    image: openmicroscopy/centos-systemd-ip
    image_version: latest
    privileged: True
  - name: two-nodes-database
    image: openmicroscopy/centos-systemd-ip
    image_version: latest
    privileged: True
  - name: two-nodes-omero
    image: openmicroscopy/centos-systemd-ip
    image_version: latest
    privileged: True
  - name: public-user
    image: centos/systemd
    image_version: latest
    privileged: True
  - name: firewalled
    image: centos/systemd
    image_version: latest
    privileged: True

ansible:
  playbook: site.yml
  host_vars:
    omero-server:
      omero_server_systemd_require_network: False

verifier:
  name: testinfra
